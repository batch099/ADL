<html> 
 <head> 
   <title>Registration Page</title> 
   <style>
     body {
       font-family: Arial, sans-serif;
       background-color: #e0f7fa;
       margin: 0;
       padding: 20px;
     }
     h1 {
       text-align: center;
       color: #00796b;
     }
     #d1, #d2, #d3 {
       background-color: #f5f5f5;
       border-radius: 10px;
       padding: 20px;
       margin-bottom: 20px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
     }
     #d2 {
       background-color: #b3e5fc;
     }
     #d3 {
       background-color: #c8e6c9;
     }
     fieldset {
       border: none;
     }
     legend {
       font-size: 1.2em;
       font-weight: bold;
     }
     label {
       display: block;
       margin-bottom: 10px;
     }
     input[type="text"], input[type="email"], input[type="password"], textarea, select {
       width: 100%;
       padding: 8px;
       margin-bottom: 10px;
       border: 1px solid #ccc;
       border-radius: 4px;
     }
     input[type="submit"] {
       background-color: #00796b;
       color: white;
       padding: 10px 20px;
       border: none;
       border-radius: 4px;
       cursor: pointer;
     }
     input[type="submit"]:hover {
       background-color: #004d40;
     }
   </style> 
 </head> 

 <body> 
   <h1>Student Placement Registration Form</h1>
   <form> 
     <div id="d1">
       <fieldset>
         <legend><h3>Academic Information</h3></legend>
         <label>Last Year Percentage:</label>
         <input type="text" name="percentage" size="15"/>
         <label>Any Certification:</label>
         <input type="checkbox">PCAP_Python
         <input type="checkbox">Cisco Networking
         <input type="checkbox">Redhat Linux 
         <input type="checkbox">Linux essential
         <label>Project Name:</label>
         <input type="text" name="projectname" size="15"/>
         <label>Internship Completed:</label>
         <select>
           <option>Yes</option>
           <option>No</option>
         </select>
       </fieldset>
     </div>

     <div id="d2">
       <fieldset>
         <legend><h3>Personal Details</h3></legend>
         <label>Firstname:</label>
         <input type="text" name="firstname" size="15"/>
         <label>Middlename:</label> 
         <input type="text" name="middlename" size="15"/>
         <label>Lastname:</label>
         <input type="text" name="lastname" size="15"/>
         <label>Branch:</label>
         <select> 
           <option value="branch">Computer Engg.</option> 
           <option value="IT">Information Technology</option> 
           <option value="MECH">Mechanical Engg.</option> 
           <option value="CIV">Civil Engg.</option> 
           <option value="EXTC">EXTC</option> 
         </select>
         <label>Gender:</label>
         <input type="radio" name="gender" value="male"/> Male
         <input type="radio" name="gender" value="female"/> Female
         <input type="radio" name="gender" value="other"/> Other
         <label>Phone:</label>
         <input type="text" name="countrycode" value="+91" size="2"/> 
         <input type="text" name="phone" size="10"/>
         <label>Address:</label>
         <textarea cols="80" rows="5" name="address"></textarea>
         <label>Email:</label>
         <input type="email" id="email" name="email"/>
         <label>Password:</label>
         <input type="password" id="pass" name="pass">
         <label>Re-type password:</label>
         <input type="password" id="repass" name="repass">
       </fieldset>
     </div>

     <div id="d3">
       <fieldset>
         <legend><h3>File Upload</h3></legend>
         <label>Upload Resume:</label>
         <input type="file">
         <label>Upload Marksheet:</label>
         <input type="file">
       </fieldset>
     </div>
     <input type="submit" value="Submit"/> 
   </form> 
 </body> 
</html>
